<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers</title>
</head>
<body>
    <script>
        const arr= []; 
        var a=0;
        for (let i = 1; i <= 100; i++) {
            if(arr[i] == a);{
                a++;
            }
            else {
                arr[i]=a;
            }
            const arrayContentsDiv = document.getElementById('numbersArray');
            }
    </script>
</body>
