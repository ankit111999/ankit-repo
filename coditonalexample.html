    <input id="inputone"/>
    <input id="inputtwo"/>
    <button type="button" onclick="Compare()" class="btn btn-primary">Button</button>
    <script>
       
        function Compare(){
            var a=document.getElementById('inputone').value;
            var b=document.getElementById('inputtwo').value;
            if(a > b){
                alert("inputone is greater than input two");
            }
            else if(a == b)
            {
                alert("equal");
            } else
            {

            }
        }

    </script>
