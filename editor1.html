<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        body {
            padding: 50px;
        }
        label {
            width: 123px;
            display: inline-block;
        }
        #form {
            border: 3px solid black;
            padding: 19px;
            background-color: beige;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 19px;
            text-align: center;
        }
        input{
            width: 177px;
        }
    </style>
</head>

<body>
    <form id="form" class="form">
        <h1>Registration Form</h1>
        <label for="FirstName">First Name:</label> <i class="fa fa-user"></i>
        <input type="text" id="FirstName"><br/><br/>
        <label for="LastName">Last Name:</label><i class="fa fa-user"></i>
        <input type="text" id="LastName"><br/><br/>
        <label for="UserName">UserName:</label><i class="fa fa-user"></i>
        <input type="text" id="UserName"><br/><br/>
        <label for="Email">Email:</label><i class="fa fa-envelope"></i>
        <input type="email" id="Email" ><br/><br/>
        <label for="Telephone">Telephone:</label><i class="fa fa-phone"></i>
        <input type="number" id="Telephone" ><br/><br/>
        <label for="Password">Password:</label><i class="fa fa-lock"></i>
        <input type="password" id="Password" ><br/><br/>
        <label for="ConfirmPassword">Confirm Password:</label><i class="fa fa-lock"></i>
        <input type="password" id="ConfirmPassword" ><br/><br/>
        <button type="button" class="btn btn-primary" onclick="validateForm()">Click</button>
    </form>
    <script>
        function validateForm() {
            var FirstName = document.getElementById("FirstName").value;
            var LastName = document.getElementById("LastName").value;
            var UserName = document.getElementById("UserName").value;
            var Email = document.getElementById("Email").value;
            var Telephone = document.getElementById("Telephone").value;
            var Password = document.getElementById("Password").value;
            var ConfirmPassword = document.getElementById("ConfirmPassword").value;

            if (FirstName === "") {
                document.getElementById("FirstName").placeholder = "Please enter your First Name";
            } else if (LastName === "") {
                document.getElementById("LastName").placeholder = "Please enter your Last Name";
            } else if (UserName === "") {
                document.getElementById("UserName").placeholder = "Please enter your Username";
            } else if (Email === "") {
                document.getElementById("Email").placeholder = "Please enter your Email";
            } else if (Telephone === "") {
                alert("Please enter your Telephone");
            } else if (Password === "") {
                document.getElementById("Password").placeholder = "Please enter your Password";
            } else if (ConfirmPassword === "") {
                document.getElementById("ConfirmPassword").placeholder = "Please confirm your Password";
            } else if (Password !== ConfirmPassword) {
                alert("Passwords do not match");
            } else {
                alert("Form submitted successfully!");
                // You can submit the form to a server here using AJAX or regular form submission
            }
        }
    </script>
</body>

</html>
