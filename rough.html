<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="carForm">
        <label for="company">Company</label>
        <input type="text" id="company" name="company"><br><br>
        <label for="brandName">Brand Name</label>
        <input type="text" id="brandName" name="brandName"><br><br>
        <label for="color">Color</label>
        <input type="text" id="color" name="color"><br><br>
        <label for="model">Model</label>
        <input type="text" id="model" name="model"><br><br>
        <input type="button" value="Add Car" onclick="addcar()">
    </form>
    <h1>Car Details</h1>
    <table>
        <thead>
            <tr>
                <th>Brand Name</th>
                <th>Company</th>
                <th>Color</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody id="con"></tbody>
    </table>
    <script>
        function Car(comapny, brandName, color, model) {
            this.company = company;
            this.company = brandName;
            this.company = color;
            this.company = model;
        }
        var cars = [];
        function addCar() {
            const company = document.getElementById('company').value;
            const brandName = document.getElementById('brandName').value;
            const color = document.getElementById('color').value;
            const model = document.getElementById('model').value;
            const newCar = new Car(company, brandName, color, model);
            cars.push(newCar);
            updateTable();
            document.getElementById('carForm').reset();
        }
        function updateTable() {
            var tableContent = '';
            var tableBody = document.getElementById('con');
            for (var i = 0; i < cars.length; i++) {
                tableContent += "<tr>" +
                    "<td>" + cars[i].brandName + "</td>" +
                    "<td>" + cars[i].company + "</td>" +
                    "<td>" + cars[i].color + "</td>" +
                    "<td>" + cars[i].model + "</td>" +
                    "</tr>";
            }
            tableBody.innerHTML = tableContent;
        }
        }
    </script>
</body>

</html>
