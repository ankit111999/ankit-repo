<script>
function UserData(firstName, lastName, phoneNo, email) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.phoneNo = phoneNo;
    this.email = email;
}

function submitForm() {
    var firstName = document.getElementById("FirstName").value;
    var lastName = document.getElementById("LastName").value;
    var phoneNo = document.getElementById("PhoneNo").value;
    var email = document.getElementById("Email").value;

    var user = new UserData(firstName, lastName, phoneNo, email);

    // Access the output div and set its content to display user information
    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `
        <p>First Name: ${user.firstName}</p>
        <p>Last Name: ${user.lastName}</p>
        <p>Phone Number: ${user.phoneNo}</p>
        <p>Email: ${user.email}</p>
    `;
}
</script>
